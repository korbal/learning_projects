<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

  <title>Számkitalál-ó</title>
</head>
<body>
  <div class="container">
    <h1>Számkitalál-ó</h1>
    <div id="game">
      <p>Találd ki, hogy melyik számra gondoltam <span class="min-num"></span> és <span class="max-num"></span> között!</p>
      <input type="number" id="guess-input" placeholder="Írd be a tipped...">
      <input type="submit" value="Tipp" id="guess-btn">
      <p class="message"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
