<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group-btn mb-3">
                  <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                      <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                  </div>                 
                </div>
                <div class="form-group">
                    <div class="input-group-btn mb-3">
                      <div class="input-group-append">
                          <span class="input-group-text">%</span>
                          <input type="number" class="form-control" id="interest" placeholder="Interest">
                      </div>                 
                    </div>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" id="years" placeholder="Years To Repay">
              </div>
              <input type="submit" value="Calculate" class="btn btn-dark btn-block">
            </form>
            <!--Loader here
            <div id="loading">
              <img src="/img/loading.gif" alt="loading">
            </div>
            -->
            <!--Results-->
            <DIV id="results" class="pt-4">
              <h5>RESULTS</h5>
                <div class="form-group">
                    <div class="input-group-btn mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text">Monthly Payment</span>
                          <input type="number" class="form-control" id="monthly-payment" placeholder="Monthly Payment" disabled>
                      </div>                 
                </div>

                <div class="form-group">
                    <div class="input-group-btn mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text">Total Payment</span>
                          <input type="number" class="form-control" id="total-payment" placeholder="Total Payment" disabled>
                      </div>                 
                </div>

                <div class="form-group">
                    <div class="input-group-btn mb-3">
                      <div class="input-group-prepend">
                          <span class="input-group-text">Total Interest</span>
                          <input type="number" class="form-control" id="total-interest" placeholder="Total Interest" disabled>
                      </div>                 
                </div>

                
            </DIV>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
